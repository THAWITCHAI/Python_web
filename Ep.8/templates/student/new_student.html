{% extends "layout.html" %}

{% block title %}
    {{title}}

{% endblock %}

{% block content %}
    <div class="container" style="width: 50%;">
      <h1>{{title}}</h1>
      <hr>
      <div class="card">
        <div class="card-header bg-success text-center text-light">
          <h5>{{title}}</h5>
        </div>
        <div class="crad-body" style="display: flex;align-items: center;justify-content: center;">
          <form style="margin: 1rem 0 1rem 0;" method="post">
            <div class="mb-3">
              <label for="sid" class="form-label">Student ID</label>
              <input style="width: 30rem; margin-left: 1rem;" name="sid" type="text" class="form-control" id="sid" required>
            </div>

            <div class="mb-3">
              <label for="sname" class="form-label">Student name</label>
              <input style="width: 30rem; margin-left: 1rem;" name="sname" type="text" class="form-control" id="sname" required>
            </div>

            <div class="mb-3">
              <label for="smobile" class="form-label">Mobile Phone</label>
              <input style="width: 30rem; margin-left: 1rem;" name="smobile" type="text" class="form-control" id="smobile" required>
            </div>

            <div class="mb-3">
              <label for="sfaculty" class="form-label">Faculty</label>
              <input style="width: 30rem; margin-left: 1rem;" name="sfaculty" type="text" class="form-control" id="sfaculty" required>
            </div>

            <button type="submit" class="btn btn-outline-primary"><i class="bi bi-person-add"></i> Add new student</button>
          </form>
        </div>
      </div>
    </div>

{% endblock %}
