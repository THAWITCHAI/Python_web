{% extends 'layout.html' %}

{% block title %}
My Contacts
{% endblock %}

{% block content %}

<div class="container">
  <h1>List of 16 Team world cup 2022</h1>
  <hr>
  <div class="row" style="margin-right: -75rem;">
    <form action="{{ url_for('search_contact') }}" method="post" class="col s6">
      <div class="row">
        <div class="col s8 input-field">
          <input name="search" id="search" placeholder="Enter the Coutry name" id="first_name" type="text"
            class="validate">
          <!-- <label for="search">Search By Name</label> -->
        </div>
        <div class="col s4 input-field">
          <button class="btn waves-effect teal darken-3 right" type="submit">
            <i class="material-icons">search</i>
          </button>
          <a style="margin-left: 10rem;" href="{{ url_for('new_contact') }}" class="btn waves-effect waves-light">
            <i class="material-icons left">add</i>
            new team</a>
        </div>
        <!-- <div class="col s6 right-align">
      
    </div> -->
      </div>

      <table class="responsive-table">
        <thead>
          <tr>
            <th>Number</th>
            <th>Country</th>
            <th>Continent</th>
            <th>Action</th>

          </tr>
        </thead>

        <tbody>
          {% for c in contacts %}
          <tr>
            <td>{{c.id}}</td>
            <td>{{c.name}}</td>
            <td>{{c.mobile}}</td>
            <td>
              <div style="display: flex; justify-content: center;">
                <a class="waves-effect pink darken-1 btn" style="margin-right: 10px; background-color: #e91e63;"
                  href="/world-cup/5/details"><i class="material-icons">info</i></a>
                <a class="waves-effect red accent-4 btn left" href="/world-cup/5/del"><i
                    class="material-icons">remove_circle</i></a>
              </div>
            </td>
          </tr>
          {% endfor %}



        </tbody>
      </table>
  </div>
  {% endblock %}
