<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="icon" href="https://i.ibb.co/Ycrmw42/Untitled-1.png"sizes="40x40" />
  <title>STD UBRU - {% block title %}{% endblock %}
  </title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik&display=swap');
    * {
      font-family: 'Rubik', sans-serif;
      text-transform: uppercase;
      color: white;
    }
    body{
      background-image: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)), url(https://images.pexels.com/photos/6208930/pexels-photo-6208930.jpeg?auto=compress&cs=tinysrgb&w=1600  );
      background-position: 0 2rem;
      background-size: cover;
    }
  </style>

</head>
<body>
  {% include "navbar.html" %}
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
      {% for categories, messages in messages %}
      <div class="alert alert={{categories}} alert-dismissible fade show bg bg-success" role="alert">
        <strong>{{messages}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
      
  {% endif %}
  
  {% endwith %}
  
  {% block content %}{% endblock %}
  
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
