{% extends "layout.html" %}

{% block title %}
{{title}}

{% endblock %}


{% block content %}
<div class="container">
  <h1>{{title}}</h1>
  <hr>
  <div class="row">
    <div class="col"></div>
    <div class="col">
      
      <a href="{{url_for('new_student')}}" class="btn btn-outline-primary float-end"><i class="bi bi-person-add"></i>  Add New Student</a>
    </div>
  </div>  
  <br>
  <div class="card">
    <div class="card-header text-center bg-success text-light">
      <h1> {{title}}</h1>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover   ">
          <thead>
            <tr>
              <th scope="col">Student ID</th>
              <th scope="col">Student Name</th>
              <th scope="col">Student Phone</th>
              <th scope="col">Student Fuculty</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            {% for s in students %}
            <tr>
              <th scope="row">{{s.sid}}</th>
              <td>{{s.sname}}</td>
              <td>{{s.smobile}}</td>
              <td>{{s.sfaculty}}</td>
              <td>
                <a class="btn btn-outline-success btn-small"  href=""><i class="bi bi-pencil-square"></i></a>
                
                <a class="btn btn-outline-success btn-small" href=""><i class="bi bi-trash3"></i></a>
              </td>

              <!-- <td>{{s.sname}}</td> -->
            </tr>
            {% endfor %}

          </tbody>
        </table>
      </div>
      <a style="font-size: 2rem;" href="{{url_for('index')}}"><i class="bi bi-arrow-return-left"></i></a>
    </div>
  </div>


</div>

{% endblock %}
