{% extends 'layout.html' %}

{% block title %}
  {{title}}
{% endblock %}

{% block content %} 

  <div class="container">
    <h1 style="display:flex ; justify-content: center;">{{title}}</h1>
    <hr>
    <div class="row">
      <form class="col s12" method="post">
        
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input disabled value="{{contact.id}}" name="id" id="id" type="text" class="validate">
            <label for="id">Student ID</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input value="{{contact.name}}" name="name" id="name" type="text" class="validate">
            <label for="name">Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input value="{{contact.mobile}}" name="mobile" id="mobile" type="text" class="validate">
            <label for="mobile">Mobile</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input value="{{contact.content}}" name="content" id="content" type="text" class="validate">
            <label for="content">Address</label>
          </div>
        </div>
        <div class="row">
          <button type="submit" class="btn waves-effect waves-light">
            <i class="material-icons left">sync</i>
            Update Contact
          </button>
        </div>
      </form>
    </div>          
  </div>
{% endblock %}
